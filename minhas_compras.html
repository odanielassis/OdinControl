<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras | OdinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-custom {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }
        .card-custom {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            padding: 20px;
            background: white;
        }
        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-receipt"></i> Histórico de Compras</h2>
            <div>
                <a href="menu.html" class="btn btn-secondary me-2">Voltar</a>
                <span id="username" class="fw-bold"></span>
            </div>
        </div>

        <div class="card-custom">
            <div id="sem-compras" class="empty-state">
                <i class="bi bi-cart-x" style="font-size: 3rem;"></i>
                <h4 class="mt-3">Nenhuma compra registrada</h4>
                <p>Seus alertas de compra aparecerão aqui quando executados</p>
            </div>
            
            <div class="table-responsive d-none" id="tabela-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Produto</th>
                            <th>Valor</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-compras">
                        <!-- JavaScript preencherá aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/compras.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuario?.nome) {
                document.getElementById('username').textContent = usuario.nome;
            }
        });
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
