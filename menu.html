<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | OdinControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .menu-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .menu-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            padding: 20px;
            background: white;
        }
        .menu-title {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-access {
            display: block;
            width: 150px;
            margin: 20px auto 0;
            background-color: #3498db;
            border: none;
        }
        .user-info {
            text-align: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="user-info">
            <span id="username" class="fw-bold">Usuário</span> | 
            <a href="#" onclick="logout()" class="text-danger">Sair</a>
        </div>

        <h1 class="menu-title">OdinControl</h1>

        <!-- Card de Alertas -->
        <div class="menu-card">
            <h3><i class="bi bi-bell"></i> Alertas de Preço</h3>
            <p class="text-muted">Monitore produtos e receba alertas quando atingirem valores desejados.</p>
            <a href="alerta_preco.html" class="btn btn-primary btn-access">Acessar</a>
        </div>

        <!-- Card de Compras -->
        <div class="menu-card">
            <h3><i class="bi bi-receipt"></i> Histórico de Compras</h3>
            <p class="text-muted">Visualize todas as compras realizadas pelo sistema.</p>
            <a href="minhas_compras.html" class="btn btn-success btn-access">Acessar</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
            if (usuario?.nome) {
                document.getElementById('username').textContent = usuario.nome;
            }
        });

        function logout() {
            localStorage.removeItem('usuarioLogado');
            window.location.href = 'index.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
